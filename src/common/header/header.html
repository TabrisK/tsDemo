<header class="header">
    <section>
        <a href="#/"><i class="fa fa-home" aria-hidden="true"></i></a>
        <img class="logo" src="./assets/img/logo.jpg"><a href="#/profile">HELEX</a>
        <span class="util">
            <a href="javascript:void(0);" h-click="header.togglePlay()">
                <i class="fa fa-play-circle" h-class="{'fa-play-circle': !header.musicEle.paused, 'fa-pause-circle':  header.musicEle.paused}" aria-hidden="true"></i>
                </a>
            <a href="javascript:void(0);" h-show="header.isStop" h-click="header.play(0)"><i class="fa fa-stop-circle" aria-hidden="true"></i></a>
        </span>

    </section>
</header>
